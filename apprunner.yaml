version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm install
      - echo "Building application..."
      - npm run build
      - echo "Build completed successfully!"
run:
  runtime-version: 20
  command: npm start
  network:
    port: 5000
    env: PORT
  env:
    - name: NODE_ENV
      value: production