version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reportr-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      N8N_WEBHOOK_BASE_URL: http://n8n:5678/webhook/reportr
      N8N_AUTH_HEADER: x-reportr-key
      N8N_AUTH_TOKEN: ${N8N_AUTH_TOKEN}
      VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      n8n:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    container_name: reportr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reportr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reportr_password}
      POSTGRES_DB: ${POSTGRES_DB:-reportr}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reportr} -d ${POSTGRES_DB:-reportr}"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: reportr-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio-init:
    image: minio/mc:latest
    container_name: reportr-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c '
      mc alias set reportr-minio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb -p reportr-minio/${MINIO_BUCKET_ISSUES:-reportr-issues} || true;
      mc anonymous set private reportr-minio/${MINIO_BUCKET_ISSUES:-reportr-issues};
      exit 0;'

  n8n:
    image: n8nio/n8n:latest
    container_name: reportr-n8n
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME:-n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-reportr}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-reportr_password}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_SECURE_COOKIE: "false"
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-Africa/Johannesburg}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET_ISSUES: ${MINIO_BUCKET_ISSUES:-reportr-issues}
      REPORTR_WEBHOOK_TOKEN: ${N8N_AUTH_TOKEN}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

volumes:
  postgres_data:
  minio_data:
  n8n_data:
